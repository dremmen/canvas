<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
	<meta name = 'viewport' content="width = device-width,minimum-scale=1,maximum-scale=1">
	<title>web折线图</title>

	<style type="text/css">
		body{
			margin:0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.device{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
	</style>
	<script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/web_ComponentBase.js"></script>
    <script type="text/javascript" src="js/web_ComponentPie.js"></script>
    <link rel="stylesheet" type="text/css" href="css/web_ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="css/web_ComponentPie.css">
</head>
<body>
	<div class="device"></div>
	<script type="text/javascript">
		var cfg = {
			type :'pie',
			width : 400,
            height : 400,
			data:[
                ['jQuery' , .25 ],
                ['Js' , .20],
                ['CSS3' , .12 ],
                ['HTML5' , .13  ],
                ['BS' , .15  ],
                ['PHP' , .08  ],
                ['JAVA' , .07],
            ],
            css : {
                top:100,
                opacity:1
            },
            // animateIn:{
            //     opacity:1,
            //     top:200,
            // },
            // animateOut:{
            //     opacity:0,
            //     top:100,
            // },
            center:true
		}
		// var web = new web_ComponentBase
		var comBar =  new webComponentPie( 'myBarComponent' ,cfg );
		$('.device').append(comBar);
		var leave = true;
        $('body').click(function (){
            leave = !leave;
            $('.web_component').trigger( leave ? 'onLeave' : 'onLoad' )
        }).click();
	</script>
</body>
</html>
