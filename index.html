<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片翻页</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div id="main" class="preserve-3d">
		<div class="page preserve-3d animation-1">
			<div class="img-page">
				<img src="./img/1.jpg">
			</div>
		</div>
		<div class="page preserve-3d animation-2">
			<div class="img-page">
				<img src="./img/2.jpg">
			</div>
		</div>
		<div class="page preserve-3d animation-3">
			<div class="img-page">
				<img src="./img/3.jpg">
			</div>
		</div>
		<div class="page preserve-3d animation-4">
			<div class="img-page">
				<img src="./img/4.jpg">
			</div>
		</div>
		<div class="page preserve-3d animation-5">
			<div class="img-page">
				<img src="./img/5.jpg">
			</div>
		</div>
		<div class="page preserve-3d animation-6">
			<div class="img-page">
				<img src="./img/6.jpg">
			</div>
		</div>
		<div class="page preserve-3d animation-7">
			<div class="img-page">
				<img src="./img/7.jpg">
			</div>
		</div>
		<div class="page preserve-3d animation-8">
			<div class="img-page">
				<img src="./img/8.jpg">
			</div>
		</div>
	</div>
	<div class="btn">
		<span class="prev">上一页</span>
		<span class="next">下一页</span>
	</div>
</body>
</html>
